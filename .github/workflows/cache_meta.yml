name: Cache Meta Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Operation mode'
        required: true
        default: 'cache'
        type: choice
        options:
          - cache
          - backfill
          - finalize_month
      start_date:
        description: 'Start date for backfill (YYYY-MM-DD)'
        required: false
        type: string
      end_date:
        description: 'End date for backfill (YYYY-MM-DD)'
        required: false
        type: string
      month:
        description: 'Month to finalize (YYYY-MM-DD, first day of month)'
        required: false
        type: string

env:
  TZ: Europe/Berlin

jobs:
  cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run cache operation
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_API_VERSION: ${{ secrets.META_API_VERSION }}
          FB_PAGE_IDS: ${{ secrets.FB_PAGE_IDS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          MODE="${{ github.event.inputs.mode || 'cache' }}"
          
          echo "=== Meta Data Cache ==="
          echo "Mode: $MODE"
          echo "Timezone: $TZ"
          echo "API Version: ${META_API_VERSION:-v20.0}"
          echo "======================="
          
          if [ "$MODE" = "cache" ]; then
            python -m src.main --mode cache
          elif [ "$MODE" = "backfill" ]; then
            START="${{ github.event.inputs.start_date }}"
            END="${{ github.event.inputs.end_date }}"
            if [ -z "$START" ] || [ -z "$END" ]; then
              echo "Error: start_date and end_date required for backfill mode"
              exit 1
            fi
            python -m src.main --mode backfill --start "$START" --end "$END"
          elif [ "$MODE" = "finalize_month" ]; then
            MONTH="${{ github.event.inputs.month }}"
            if [ -z "$MONTH" ]; then
              echo "Error: month required for finalize_month mode"
              exit 1
            fi
            python -m src.main --mode finalize_month --month "$MONTH"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Cache Operation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ github.event.inputs.mode || 'cache' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
