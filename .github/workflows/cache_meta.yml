name: Cache Meta Data
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode: cache, cache_ig, cache_ig_insights, cache_all, cache_followers, discover, backfill, finalize_month'

        required: true
        default: 'cache_all'
        options:
  - cache
  - cache_ig
  - cache_ig_insights    # NEU
  - cache_all
  - cache_followers      # NEU
  - discover
  - backfill
  - finalize_month

        description: 'Start date for backfill (YYYY-MM-DD)'
        required: false
        type: string
      end_date:
        description: 'End date for backfill (YYYY-MM-DD)'
        required: false
        type: string
      month:
        description: 'Month to finalize (YYYY-MM-DD, first day of month)'
        required: false
        type: string
jobs:
  cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run cache script
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_API_VERSION: ${{ secrets.META_API_VERSION }}
          FB_PAGE_IDS: ${{ secrets.FB_PAGE_IDS }}
          IG_ACCOUNT_IDS: ${{ secrets.IG_ACCOUNT_IDS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TZ: ${{ secrets.TZ }}
          SUPABASE_STORAGE_URL: ${{ secrets.SUPABASE_STORAGE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

        run: |
          MODE="${{ github.event.inputs.mode || 'cache_all' }}"
          
          echo "=============================================="
          echo "Running mode: $MODE"
          echo "API Version: $META_API_VERSION"
          echo "Timezone: $TZ"
          echo "=============================================="
          
          if [ "$MODE" = "cache" ]; then
            echo "Caching Facebook data only..."
            python -m src.main --mode cache
          elif [ "$MODE" = "cache_ig" ]; then
            echo "Caching Instagram data only..."
            python -m src.main --mode cache_ig
         elif [ "$MODE" = "cache_ig_insights" ]; then
  echo "Caching Instagram Account Insights..."
  python -m src.main --mode cache_ig_insights
elif [ "$MODE" = "cache_all" ]; then
  echo "Caching Facebook + Instagram data..."
  python -m src.main --mode cache_all
  echo "Caching Instagram Account Insights..."
  python -m src.main --mode cache_ig_insights
  echo "Caching Follower counts..."
  python -m src.main --mode cache_followers
elif [ "$MODE" = "cache_followers" ]; then
  echo "Caching Follower counts..."
  python -m src.main --mode cache_followers

            python -m src.main --mode finalize_month \
              --month "${{ github.event.inputs.month }}"
          fi
          
          echo "=============================================="
          echo "Cache operation completed!"
          echo "=============================================="
