name: Cache Meta Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode: cache, backfill, finalize_month'
        required: true
        default: 'cache'
        type: choice
        options:
          - cache
          - backfill
          - finalize_month
      start_date:
        description: 'Start date for backfill (YYYY-MM-DD)'
        required: false
        type: string
      end_date:
        description: 'End date for backfill (YYYY-MM-DD)'
        required: false
        type: string
      month:
        description: 'Month to finalize (YYYY-MM-DD, first day of month)'
        required: false
        type: string

jobs:
  cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run cache script
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_API_VERSION: ${{ secrets.META_API_VERSION }}
          FB_PAGE_IDS: ${{ secrets.FB_PAGE_IDS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TZ: ${{ secrets.TZ }}
        run: |
          MODE="${{ github.event.inputs.mode || 'cache' }}"
          
          if [ "$MODE" = "cache" ]; then
            python -m src.main --mode cache
          elif [ "$MODE" = "backfill" ]; then
            python -m src.main --mode backfill \
              --start "${{ github.event.inputs.start_date }}" \
              --end "${{ github.event.inputs.end_date }}"
          elif [ "$MODE" = "finalize_month" ]; then
            python -m src.main --mode finalize_month \
              --month "${{ github.event.inputs.month }}"
          fi
